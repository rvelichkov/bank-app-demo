name: Uservice Docker Build

on:
  push:
    branches:
      - master
    paths:
      - 'src/accounts/userivce/**'
  pull_request:
    branches:
      - master
    paths:
      - 'src/accounts/userivce/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        uses: py-actions/py-dependancy-install@v4
        with:
          path: "src/accounts/uservice/requirements.txt"
      - name: Lint with flake8
        uses: py-actions/py-flake8@v2
        with:
          path: "src/accounts/uservice"
  
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up python-version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        uses: py-actions/py-dependancy-install@v4
        with: 
         path: "src/accounts/uservice/requirements.txt"
      - name: Run tests
        run: |
          cd src/accounts/userivce
          pytest

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with: 
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/uservice:latest
